<ion-view class="passcode-example">

  <ion-header-bar class="bar-positive">
    <div class="buttons">
      <a class="button button-icon ion-arrow-left-c" ui-sref="home"></a>
    </div>
    <h1 class="title">Decimal</h1>
  </ion-header-bar>

  <ion-content scroll="false">
    <div class="row">
      <div class="col">
       <h4>Please enter a number:</h4>
       <h4>{{number}}</h4>
      </div>
    </div>
  </ion-content>

  <ion-numeric-keyboard class="white-keyboard" options="options"></ion-numeric-keyboard>

</ion-view>
