<!-- regular ionic page, it could be a feed, a friend list or whatever you want-->
<ion-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Home</h1>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <a class="item item-icon-right" ui-sref="white">
        White Keyboard
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
      <a class="item item-icon-right" ui-sref="decimal">
        Decimal Keyboard
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
      <a class="item item-icon-right" ui-sref="slideup">
        Slide Up Keyboard
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
      <a class="item item-icon-right" ui-sref="default">
        Black Keyboard (default)
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
      <a class="item item-icon-right" ui-sref="flat">
        Flat Keyboard
        <i class="icon ion-ios-arrow-forward"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
