<ion-view cache-view="false" view-title="Acerca de Pay[In]">
    <ion-content class="background transportContent">

        <div class="row wrapper" >
            <div class="col col-10"></div>
            <div class="col col-80"> 
                <img src="img/logo.png" class="img-logo" alt="">
            </div>
            <div class="col col-10"></div>
        </div>
        <div class="row">
            <div class="col col-10"></div>
            <div class="col col-80"> 
                <h5 class="hStyle">Payment Innovation Network S.L.</h5>
                <h5 class="hStyle">App-version: {{app.version}}</h5>
            </div>
            <div class="col col-10"></div>
        </div>    
        <div class="row wrapperLicence">
            <div class="col col-10"></div>
            <div class="col col-80">
                <div class="row wrapperSubContent" >
                    <div class="col col-100">
                        <div class="row" >
                            <div class="col col-100">
                                <div class="buttonMainStyle">
                                    <a class="row center policyText payin-terms termsColor" ui-sref="policy">
                                        <div class="col col-100 center">
                                            Politica Privacidad
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-10"></div>
        </div>
    </ion-content>
</ion-view>
