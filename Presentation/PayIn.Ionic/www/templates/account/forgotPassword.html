<ion-view cache-view="false" view-title="Recuperar ContraseÃ±a" xp-panel xp-loading>
    <ion-content class="background transportContent" >
        <div class="wrapperMargin20">
            <xp-forgot-password id="forgotpassword" data-api="/api/Account/ForgotPassword" data-cache>             
                <form name="form" role="form" id="form" ng-submit="forgotPassword()">
                    <div class="row">
                        <div class="col col-100">      
                            <div class="row">
                                <div class="col col-100">
                                    <label form="form"  ng-class="{'has-error':form.password.$invalid}">
                                        <span class="whiteColor">Introduce tu Mail</span>
                                        <input type="password" class="inputMainStyle formUpdate wrapperMargin5" ng-model="arguments.email" ng-minlength="6" name="email" required autofocus placeholder="Introduce tu email">
                                    </label>
                                </div>        
                            </div>
                            <div class="row wrapperMargin20">
                                <div class="col col-100" >
                                    <div class="row center buttonMainStyle padding-initial">
                                        <div class="col col-100 center">
                                            <button type="submit" class="cleanBackground" ng-disabled="form.$invalid">Recuperar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                </form>    
            </xp-forgot-password>
        </div>
    </ion-content>
</ion-view>
