<ion-view cache-view="false" view-title="Cambiar Contraseña" xp-panel xp-loading>
    <ion-content class="background transportContent" >
        <div class="row wrapperMargin20 center">
            <xp-update-password id="updatepassword" data-api="/Api/Account/UpdatePassword" ng-controller="passwordUpdateController" data-cache>             
                <form name="form" role="form" id="form" ng-submit="confirm()">
                    <div class="row">
                        <div class="col col-100">      
                            <div class="row">
                                <div class="col col-100">
                                    <label form="form"  ng-class="{'has-error':form.oldPassword.$invalid}">
                                        <span class="whiteColor">Contraseña anterior</span>
                                        <input type="password" name="oldPassword" class="inputMainStyle formUpdate" ng-model="arguments.oldPassword" required ng-minlength="6" autofocus>
                                    </label> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col col-100">
                                    <label form="form"  ng-class="{'has-error':form.password.$invalid}">
                                        <span class="whiteColor">Nueva contraseña</span>
                                        <input type="password" class="inputMainStyle formUpdate" name="password" ng-model="arguments.password" required ng-minlength="6" >
                                    </label>
                                </div>        
                            </div>
                            <div class="row wrapperMargin20">
                                <div class="col col-100" >
                                    <div class="row center buttonMainStyle padding-initial">
                                        <div class="col col-100 center">
                                            <button type="submit" class="cleanBackground" ng-disabled="form.$invalid">Guardar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>    
                    </div>
                </form>    
            </xp-update-password>
        </div>
    </ion-content>
</ion-view>
