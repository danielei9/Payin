<ion-view cache-view="false" view-title="Cambiar Contraseña" xp-panel xp-loading>
    <ion-content class="background transportContent">
        <div class="wrapperMargin20">
            <xp-confirm-forgot-password id="confirmforgotpassword" data-api="/Api/Account/ConfirmForgotPassword" ng-controller="passwordConfirmForgotController" data-cache>             
                <form name="form" role="form" id="form" ng-submit="confirm()">
                    <div class="row"> 
                        <div class="col col-5"></div>
                        <div class="col col-90">
                            <p style="color:#FFF">
                                En breve recibirá un correo en su cuenta. Para crear la nueva contraseña, pulse sobre el link recibido en el correo o copie el "User ID" y el "Code" desde el correo y péguelo en su campo correspondiente.
                            </p>
                        </div>
                        <div class="col col-5"></div>
                    </div>
                    <div class="row">
                        <div class="col col-5"></div>
                        <div class="col col-90">     
                            <label form="form"  ng-class="{'has-error':form.userId.$invalid}">           
                                <input type="text" name="userId" ng-model="arguments.userId" required autofocus placeholder="Id de Usuario" class="inputMainStyle">
                            </label>          
                            <label form="form" ng-class="{'has-error':form.code.$invalid}">          
                                <input type="text" name="code" ng-model="arguments.code" required placeholder="Código" class="inputMainStyle">
                            </label>          
                            <label form="form"  ng-class="{'has-error':form.password.$invalid}">          
                                <input type="password" name="password" ng-model="arguments.password" required ng-minlength="6" class="inputMainStyle" placeholder="Nueva contraseña">
                            </label> 
                        </div>
                        <div class="col col-5"></div>        
                    </div>
                    <div class="row cleanBorders">
                        <div class="col col-10"></div>
                        <div class="col col-80" >
                            <div class="row center" class="buttonMainStyle">
                                <div class="col col-15"></div>
                                <div class="col col-70 center">
                                    <button type="submit"  class="buttonMainStyle" ng-disabled="form.$invalid">Encontrar</button>
                                </div>
                                <div class="col col-15"></div>
                            </div>
                        </div>
                        <div class="col col-10"></div>
                    </div>  
                </form>    
            </xp-confirm-forgot-password>
        </div>
    </ion-content>
</ion-view>
