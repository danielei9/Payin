<ion-view view-title="Login" hide-nav-bar="true" class="col-center" xp-panel xp-loading>
    <ion-content class=" background transportContent"  ng-controller="accountLoginController">
        <div class="wrapperMargin20">
            <!-- homo center hiddenscroll-->
            <!--xp-login api="token"-->
            <xp-login api="token" ng-init="arguments.user='info@pay-in.es'; arguments.password='Pa$$w0rd';">
                <form name="form" role="form" class="form" ng-submit="login2()" novalidate ng-controller="accountLoginController">
                    <div class="row">
                        <div class="col col-100 wrapperIcon">
                            <div class="row">
                                <div class="col col-10"></div>
                                <div class="col col-80 center">
                                    <img src="img/logo.png" class="img-login-logo"/>
                                </div>
                                <div class="col col-10"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row form-login">
                        <div class="col col-100"> 
                            <!--form name="form" role="form" class="form" ng-submit="login2()" novalidate ng-controller="accountLoginController"-->
                            <div class="row non-padding">
                                <div class="col col-20 center icon-login">
                                    <i class="icon ion-person"></i>
                                </div>
                                <div class="col col-80 non-padding label-login">
                                    <div class="row" >
                                        <div class="col col-100">
                                            Name
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col col-100">
                                            <input type="text" class="inputMainStyle"  style="color: white;" ng-model="arguments.user" ng-required autocomplete>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="padding: 0px;">
                                <div class="col col-20 center icon-login">
                                    <i class="icon ion-android-lock"></i>
                                </div>
                                <div class="col col-80 non-padding label-login">
                                    <div class="row">
                                        <div class="col col-100">
                                            PASSWORD
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col col-100">
                                            <input type="password" class="inputMainStyle" style="color: white;" ng-model="arguments.password" ng-required>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/form-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-5"></div>
                        <div class="col col-90">
                            <button type="submit" class="button button-block buttonMainStyle paddingAddButtonLogin" ng-disabled="form.$invalid" nav-transition="android">Login</button>
                        </div>
                        <div class="col col-5"></div>
                    </div>
                    <div class="row">
                        <div class="col col-100 center label-login label-login2">
                            <div><a ui-sref="accountregister" style="color:#FFF">Registrarse</a></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-100 center label-login label-login2" >
                            <div><a ui-sref="forgotpassword" style="color:#FFF">¿Has olvidado la contraseña?</a></div>
                        </div>
                    </div>
                </form>
            </xp-login>
        </div>
    </ion-content>
</ion-view>
